<h2>class="user-favorite-movies__title">Your Favorite Movies</h2>
<div class="user-favorite-movies-view">
  <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
    <mat-card-header>
      <mat-card-title><h2>{{ movie.Title }}</h2></mat-card-title>
      <mat-card-subtitle>
        Directed by: {{ movie.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openSynopsis(movie.Title, movie.Description)"
        color="basic"
      >
      Synopsis
      </button>
      <button
        mat-button
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
        color="basic"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
        color="basic"
      >
        Director
      </button>
      <button
        mat-button
        class="mat-icon-button"
        *ngIf="!isFavorite(movie._id)"
        (click)="addToFavorites(movie._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        class="mat-icon-button"
        *ngIf="isFavorite(movie._id)"
        (click)="removeFromFavorites(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
